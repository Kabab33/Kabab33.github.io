<body>
<a href="/countdown's/index.html", id="back"><img src="/data/img/buttons/navigation/back.gif" alt="back"></a>
<a href="/"><img src="/data/img/home.png" alt="home"></a>
<a href="/koeniskaal/index.html", id="next"><img src="/data/img/buttons/navigation/redNext.gif"></a>
<a href="https://logwork.com/countdown" class="countdown-timer" data-timezone="Europe/Amsterdam" data-language="nl" data-date="2025-4-18 12:30" id="countdown">Deze les is over in:</a>
<script>
        const queryString = window.location.search;
        var date = new Date();

    // Guys is my code sightreadable enough?
    const urlParams = new URLSearchParams(queryString);
            const               times = new Map();
            times               .set(1, "9:15");
                                times.set(2, 
                                "10:00");
                                times.set(3,
                            "10:45"); times
                            .set(4, "11:45");
                            times.set(5, 
                                "12:30");
                                times.set(6,
                                "13:45");
                                times.set(7,
                                "14:30");
                                times.set(8,
                                "15:15");
    var countdown = document.getElementById("countdown");
    const nextElement = document.getElementById("next");
    const backElement = document.getElementById("back");
    if (urlParams.has("title")) {
        countdown.innerHTML = urlParams.get("title");
    }
    if (urlParams.has("uur")) {
        var tijd = times.get(parseInt(urlParams.get("uur")));
        if (tijd == undefined) {
            countdown.outerHTML = "<h1 class='center'>Error: Dat uur is invalid jij groote dumbo</h1>";
            nextElement.setAttribute("href", "#");
            backElement.setAttribute("href", "#");
        }
        else {
            var countdowndate = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + " " + tijd;
            countdown.setAttribute("data-date", countdowndate);
            nextElement.setAttribute("href", window.location.pathname + "?uur=" + (parseInt(urlParams.get("uur")) + 1));
            if (parseInt(urlParams.get("uur")) <= 1) {
                backElement.setAttribute("style", "display: none;");
            }
            backElement.setAttribute("href", window.location.pathname + "?uur=" + (parseInt(urlParams.get("uur")) - 1));
        }

    }
    else if (urlParams.has("date")) {
        var countdowndate = urlParams.get("date");
        nextElement.setAttribute("style", "display: none;");
        backElement.setAttribute("style", "display: none;");
        countdown.setAttribute("data-date", countdowndate);
    }
    else {
        countdown.outerHTML = "<h1 class='center'>Error: Geen Uur Gezet ja dunce</h1>";
        nextElement.setAttribute("href", "#");
        backElement.setAttribute("href", "#");
    }
</script>
<script src="https://cdn.logwork.com/widget/countdown.js"></script>

</body>
