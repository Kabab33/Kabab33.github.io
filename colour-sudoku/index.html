    <script>
        function makesudokuform(outputid, difficultyid) {
            let difficulty = document.getElementById(difficultyid).value;
            let stringsudoku = sudoku.generate(difficulty);
            sudoku.print_board(stringsudoku);
            document.getElementById(outputid).innerHTML = stringsudoku;
            coloursudokuprint(stringsudoku);
        }
        function coloursudokuprint(stringsudoku) {
    
            const colors = {
                '1': '#ff0000',
                '2': '#ff6200',
                '3': '#ffea00',
                '4': '#003cff',
                '5': '#1e8c09',
                '6': '#15e6c7',
                '7': '#fc54ff',
                '8': '#5a1bb8',
                '9': '#000000'
            };

            for (let i = 0; i < stringsudoku.length; i++) {
                let element = document.getElementById(i.toString());
                if (element) {
                    if (stringsudoku[i] === ".") {
                        element.style.backgroundColor = "rgba(187,187,187,0)"; // kleur de lege
                    } else if (/[1-9]/.test(stringsudoku[i])) {
                        element.style.backgroundColor = colors[stringsudoku[i]]; // kleur de nummers
                    }
                }
            }
        }
        
        function solve(strsudoku) {
            strsudoku = sudoku.solve(strsudoku);
            coloursudokuprint(strsudoku);
        }
        function solvestringsudoku() {
            let stringsudoku = document.getElementById("out").innerHTML;
            solve(stringsudoku);
        }
    </script>
