        <h1 class="text-center">Tab Spacer</h1>
        <p class="text-center">Handig als je als mij bent en te veel tabs open hebt</p>
    </div>
<script>
    formwhenchanged = function() {
        var formpage = document.getElementById("formpage");
        var pagetitle = document.getElementById("pagetitle");
        var switchcheck = document.getElementById("switchCheck");
        var faviconselector = document.getElementById("faviconselector");
        var formpagevalue;
        if (formpage.value === "") {
            formpagevalue = "--------Tab Spacer--------";
        } else {
            formpagevalue = formpage.value;
        }
        pagetitle.innerHTML = formpagevalue
        var radios = faviconselector.querySelectorAll('input[type="radio"]');
        radios.forEach(function(radio) {
            radio.disabled = !switchcheck.checked;
        });
        if (switchcheck.checked) {
            faviconselector.style.display = "block";

        } else {
            faviconselector.style.display = "none";
            radios.forEach(function(radio) {
                radio.checked = false;
            });
            var link = document.getElementById('faviconelement');
            link.href = "https://img.kabab33.nl/letterlijkNiks500x500.png"; // Remove favicon

        }
    };
    updatefavicon = function() {
        var radios = document.querySelectorAll('#faviconselector input[type="radio"]');
        var selectedFavicon = null;
        var link = document.getElementById('faviconelement');
        radios.forEach(function(radio) {
            if (radio.checked) {
                if (radio.id === "custom") {
                    var customUrl = document.getElementById("basic-url").value;
                    if (customUrl) {
                        selectedFavicon = customUrl;
                    }
                } else {
                    selectedFavicon = radio.nextElementSibling.querySelector('img').src; }
            }
        });
        if (selectedFavicon) {
            link.href = selectedFavicon;
        }
    };
    onloadfunction = function() {
        var radios = document.querySelectorAll('#faviconselector input[type="radio"]');
            radios.forEach(function(radio) {
                radio.addEventListener('change', function() {
                    updatefavicon();
                });
            });
        formwhenchanged()
    }
</script>
